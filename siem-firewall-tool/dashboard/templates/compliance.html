{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-12 col-xl-8">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <h6 class="mb-0 me-auto">Policy & Compliance</h6>
        <button class="btn btn-sm btn-outline-cyan" onclick="refreshCompliance()">Refresh</button>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-card d-flex align-items-center justify-content-between">
            <span>Default deny inbound</span>
            <span class="badge rounded-pill bg-success">ENFORCED</span>
          </li>
          <li class="list-group-item bg-card d-flex align-items-center justify-content-between">
            <span>SSH (22/tcp) limited by IP</span>
            <span class="badge rounded-pill bg-warning text-dark">PARTIAL</span>
          </li>
          <li class="list-group-item bg-card d-flex align-items-center justify-content-between">
            <span>DNS (53/udp) rate-limited</span>
            <span class="badge rounded-pill bg-danger">FAILED</span>
          </li>
        </ul>
        <p class="small text-muted-2 mt-3">Tip: Hook these to real checks or rules export and compute status server-side.</p>
      </div>
    </div>
  </div>
  <div class="col-12 col-xl-4">
    <div class="card">
      <div class="card-header"><h6 class="mb-0">One-click Reports</h6></div>
      <div class="card-body d-grid gap-2">
        <button class="btn btn-custom">Generate PCI DSS</button>
        <button class="btn btn-custom">Generate GDPR</button>
        <button class="btn btn-custom">Export CSV</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
